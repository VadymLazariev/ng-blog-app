<mat-card class="post" (click)="routeToDetails(post._id)">
  <img mat-card-image [src]="post.image" alt="Post image" class="post__image">
  <mat-card-header>
    <div mat-card-avatar class="post__avatar"></div>
    <mat-card-title>{{post.title}}</mat-card-title>
    <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="post__description">
        {{post.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['post/' + post._id]">Read More</button>
  </mat-card-actions>
</mat-card>
